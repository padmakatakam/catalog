<html>
<head>
<title>edit data</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<form action="{{url_for('editData',register_id=register.id)}}" method="post">

<input type="id" name="id" placeholder="enter id" "><br>

<input type="text" name="name" placeholder="enter name" value="{{register.name}}"><br>

<input type="text" name="sur_name" placeholder="enter sur_name" value="{{register.sur_name}}"><br>

<input type="text" name="mobile" placeholder="enter mobile number"  value="{{register.mobile}}"><br>

<input type="email" name="email" placeholder="enter email" value="{{register.email}}"><br>

<input type="text" name="branch" placeholder="enter Branch" value="{{register.Branch}}"><br>

<input type="text" name="role" placeholder="enter role" value="{{register.role}}"><br>

<input type="submit" value="send">
<input type="button" class="btn-btn=warning" ><a href="{{url_for('showData')}}">Cancel</a></button>

</form>
</body>
</html>
